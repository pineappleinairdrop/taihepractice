                            <th>诗人</th>
                            <th>年代</th>
                            <th>地点</th>

                            <th>操作</th>
                            <th class="hide">正文</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="poem,iterStat:${poems}">
                            <td th:text="${poem.poemId}"></td>
                            <td th:text="${poem.title}"></td>
                            <td th:text="${poem.poet}"></td>
                            <td th:text="${poem.year}"></td>
                            <td th:text="${poem.place}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{'/modifyPoem/'+${poem.poemId}}">修改</a> <!-- th:href="@{'/modifyPoem/'+${poem.poemId}}" th:id="${iterStat.count}" data-toggle="modal" data-target="#modifyFormModal" -->
                                &#12288&#12288&#12288
                                <a class="btn btn-danger btn-sm" th:href="@{'/deletePoem/'+${poem.poemId}}">删除</a>
                            </td>
                            <td th:text="${poem.text}" class="hide"></td>
                        </tr>
                        <tfoot>
                             <tr>
                                 <th>number</th>
                                 <th>title</th>
                                 <th>poet</th>
                                 <th>year</th>
                                 <th>position</th>
                                 <th>action</th>
                                 <th class="hide">text</th>
                             </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>

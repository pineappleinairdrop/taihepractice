<!DOCTYPE html>
<!-- 公共头 -->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit">
    <!--<meta http-equiv="Cache-Control"content="no-siteapp"/>-->
    <title>新增教师</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<!--至此处结束-->

<body class="gray-bg">
<div class="middle-box text-center animated fadeInDown">

    <form class="form-horizontal" method="post" name="newCourse" role="form"
          th:action="@{/addTeacher}">
        <h3 class="text-center">新增记录</h3>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       autofocus="autofocus" placeholder="请输入姓名" required=""/>
            </div>
        </div>

        <div id="alert" class="hide col-sm-offset-5 col-sm-4"
             style=" color: #31708f; background-color: #d9edf7; border-color: #bce8f1;">
            <br/>
            成功添加教师
            <br/>
            &nbsp;
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info pull-right">提交</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
